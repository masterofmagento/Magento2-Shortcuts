<div class="col-sm-4 col-right">
    <header class="o-header">
        <nav class="o-header-nav">
            <label class="title title-header-page" data-bind="i18n: 'Customers'"></label>
        </nav>
        <div class="form-inline" role="form">
            <div class="form-group">
                <span class="icon-iconPOS-search"></span>
                <input type="search" class="form-control search-header" id="search-header-customer"
                data-bind="attr: {placeholder: $t('Search by Email, Name')}"/>
                <a class="remove-text"><span class="icon-iconPOS-delete"></span></a>
            </div>
            <button type="submit" class="btn btn-default" data-bind="i18n: 'Search'"></button>
        </div>
    </header>
    <!-- -->
    <div class="main-item-order">
        <div class="wrap-item-order wrap-item-customer scroll-grid" data-bind="event: {scroll: lazyload}" }>
            <ul id="list-customer" class="list-customer" data-bind="foreach: customers">
                <li class="product-item bg-cl-active customer-item" data-bind="attr: {id: id} , click: $parent.loadCustomer.bind($parent),  css:{'selected': id == $parent.isCustomerSelect()}">
                    <div class="item">
                        <h4 id="customer-name" class="customer-name" data-bind="text: firstname+ ' '+ lastname"></h4>
                        <a id="customer-email" class="customer-email" data-bind="text: email"></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</div>
